<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDS Inbound Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/amazon-connect-chatjs@1.0.6/dist/amazon-connect-chat.js"></script>
</head>
<body>

<div id="chatToggleContainer">
    <button id="chatToggle" style="padding: 10px 16px; border-radius: 20px; background-color: #0073bb; color: white; border: none; cursor: pointer;">
        <i class="fas fa-comment-dots" style="margin-right: 6px;"></i>Chat
        <span id="minimizeBtn" style="display:none; margin-left: 8px;">–</span>
    </button>
</div>

<div id="formWrapper" style="width: 320px; display: none; position: fixed; bottom: 0; right: 250px; z-index: 999;">
    <form id="chatForm" style="background: white; padding: 16px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); max-width: 320px;">
        <h3>Sharecare HDS Chat</h3>
        <label for="department">What can we help you with?</label>
        <select id="department" required>
            <option value="payment">HDS Payment</option>
            <option value="status">HDS Status of request or record</option>
            <option value="billing">HDS Billing inquiry</option>
            <option value="records">HDS Help with an existing record</option>
            <option value="records">HDS How do I get a copy of my record</option>
            <option value="forms">HDS FMLA forms inquiry or payment</option>
            <option value="other">HDS Other</option>
        </select>

        <label for="name">Patient Name<span class="required">*</span></label>
        <input type="text" id="name" required />

        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" required />

        <label for="invoice">Invoice number if applicable</label>
        <input type="text" id="invoice" />

        <label for="question">Question<span class="required">*</span></label>
        <textarea id="question" rows="6" required></textarea>

        <button type="submit">Start Chat</button>
    </form>
</div>

<div id="surveyWrapper" style="display: none;">
    <form id="surveyForm">
        <h3>Post‑Chat Survey</h3>

        <fieldset class="surveyQuestion">
            <legend>1. How satisfied are you with your overall experience?</legend>

            <div class="scaleLabels">
                <span>1 (Extremely Satisfied)</span>
                <span>5 (Extremely Dissatisfied)</span>
            </div>

            <div class="radioGroup horizontal">
                <label><input type="radio" name="satisfaction" value="1" required>1</label>
                <label><input type="radio" name="satisfaction" value="2">2</label>
                <label><input type="radio" name="satisfaction" value="3">3</label>
                <label><input type="radio" name="satisfaction" value="4">4</label>
                <label><input type="radio" name="satisfaction" value="5">5</label>
            </div>
        </fieldset>

        <fieldset class="surveyQuestion">
            <legend>2. How satisfied are you with the product you purchased?</legend>
            <div class="radioGroup horizontal">
                <label><input type="radio" name="productSatisfaction" value="1" required> Satisfied</label>
                <label><input type="radio" name="productSatisfaction" value="2"> Unsatisfied</label>
            </div>
        </fieldset>

        <button type="submit" class="surveyButton">Submit Survey</button>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
